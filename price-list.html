<!DOCTYPE html>
<html>
<head>
  <title>Price List - Thaila Sannidhi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">

  <div class="logo">
    <img src="assets/images/logo.jpeg" alt="Thaila Sannidhi Logo">
    <span>Thaila Sannidhi</span>
  </div>

  <div class="menu-toggle" id="menuToggle">
    â˜°
  </div>

  <nav id="navMenu" class="nav-links">
    <a href="./index.html">Dashboard</a>
    <a href="./price-list.html">Price List</a>
    <a href="./about.html">About Us</a>
    <a href="./contact.html">Contact Us</a>
  </nav>

</header>

<section class="price-section">
  <h1>Price List</h1>

  <div class="price-images">

    <!-- Upload your price images here -->
    <img src="assets/images/Price 1.jpeg" alt="Price List 1">
    <img src="assets/images/Price 2.jpeg" alt="Price List 2">

  </div>
</section>

<footer>
  <p>Thaila Sannidhi@Mathikere | Designed By Umesh KB</p>
</footer>



<script>
const menuToggle = document.getElementById("menuToggle");
const navMenu = document.getElementById("navMenu");

menuToggle.addEventListener("click", () => {
  navMenu.classList.toggle("active");
});

document.querySelectorAll("#navMenu a").forEach(link => {
  link.addEventListener("click", () => {
    navMenu.classList.remove("active");
  });
});
</script>




</body>
</html>
